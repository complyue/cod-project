# Mixed formats example showing YAML and JSON style syntax in one file
yaml_style:              # YAML-style formatting
  name: "Alice"          # String value
  hobbies:               # YAML-style list
    - "reading"          # First hobby
    - "coding"           # Second hobby

# JSON-style formatting
json_style: {
  "name": "Bob",
  "hobbies": ["swimming", "hiking"]
}

mixed:                   # Mixed YAML and JSON styles
  person: {"name": "Charlie", "age": 25}  # JSON-style object within YAML
  scores: [95, 87, 92]  # JSON-style array within YAML
  active: true          # YAML-style boolean
