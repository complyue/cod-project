# Edge cases example testing various special scenarios
empty_map: {}                    # Empty map
empty_list: []                   # Empty list
empty_string: ""                 # Empty string
colon_in_string: "key: value"    # String containing colon character
dash_in_string: "- not a list"   # String starting with dash (not a list item)
number_as_string: "123"          # Number represented as string
